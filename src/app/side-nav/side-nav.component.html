<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>国宇</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']"><mat-icon>home</mat-icon>首页</a>
      <a mat-list-item [routerLink]="['/orders']"><mat-icon>shopping_cart</mat-icon>订单</a>
      <a mat-list-item [routerLink]="['customers']"><mat-icon>account_box</mat-icon>用户</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
